# _data/chapter1.yml

# --- 頁面頂部的 3 個重點卡片 ---
key_points:
  - title: "流程自動化"
    desc: "減少人手操作，加快處理速度。"
    icon: "ri-robot-line"
    color: "green" # green, red, purple, blue
  - title: "減少人為錯誤"
    desc: "機器處理比人手計算更精準。"
    icon: "ri-shield-check-line"
    color: "red"
  - title: "提升效率"
    desc: "在短時間內處理大量數據。"
    icon: "ri-timer-flash-line"
    color: "purple"

# --- 7個階段時間軸 (如果下一課沒有這個，就不要寫這段，模版會自動隱藏) ---
timeline_stages:
  - title: "數據收集 (Collection)"
    desc: "獲取原始數據的過程。例如：問卷調查、感應器讀數。"
  - title: "組織 (Organization)"
    desc: "將數據分類以便處理。"
    extra: "例子：將同一週拍攝的影片放入同一個資料夾"
  - title: "儲存 (Storage)"
    desc: "將數據保存在存儲媒體中（如硬碟、雲端）。"
  - title: "處理 (Processing)"
    desc: "將數據轉換為資訊。例如：計算總分、排序。"
  - title: "分析 (Analysis)"
    desc: "從已處理的數據提取有意義的資訊。"
    extra: "例子：歸納氣候趨勢"
  - title: "傳輸 (Transmission)"
    desc: "在不同設備間發送數據。涉及：傳輸者、媒體、接收者。"
  - title: "演示 (Presentation)"
    desc: "輸出數據。常見媒體：文字、圖像、視像、音效。"

