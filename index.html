layout: null
---
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT 溫習平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-slate-50 p-10">
    <h1 class="text-3xl font-bold mb-10 text-center">ICT 溫習平台</h1>
    <div class="grid md:grid-cols-3 gap-6 max-w-6xl mx-auto">
        {% for lesson in site.data.lessons %}
        <div class="bg-white p-6 rounded-xl shadow-lg border border-slate-200">
            <h2 class="text-xl font-bold mb-2">{{ lesson.title }}</h2>
            <p class="text-slate-500 mb-4">{{ lesson.desc }}</p>
            <a href="{{ site.baseurl }}/{{ lesson.link }}" class="block w-full bg-blue-600 text-white text-center py-2 rounded hover:bg-blue-700">
                開始溫習
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
