    explanation: "系統不能完全取代人類的所有決策。"
  - question: "將氣溫數據歸納出氣候趨勢屬於哪個階段？"
    options: ["處理", "分析", "組織", "演示"]
    correct: 1
    explanation: "從數據提取有意義資訊屬於分析。"
  - question: "數據傳輸涉及哪三個要素？"
    options: ["輸入/處理/輸出", "鍵盤/滑鼠/屏幕", "傳輸者/媒體/接收者", "數據/資訊/知識"]
    correct: 2
    explanation: "傳輸者(Sender)、媒體(Medium)、接收者(Receiver)。"
