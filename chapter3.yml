# 2. 重點流程（由位元到數值範圍）
timeline_stages:
  - title: "Step 1：位元與容量單位"
    desc: "1 bit 是最小單位；8 bits = 1 Byte，然後再轉為 KB、MB、GB。"

  - title: "Step 2：由二進制到十進制"
    desc: "根據每一位的 2 的冪次展開，將二進制數字轉為十進制。"

  - title: "Step 3：由十進制到二進制"
    desc: "重複以 2 相除，記錄餘數，再倒序寫出即為二進制。"

  - title: "Step 4：十六進制與十進制互轉"
    desc: "以 16 為底展開或以 16 反覆相除，在十進制與十六進制之間轉換。"

  - title: "Step 5：無符號與有符號整數"
    desc: "無符號整數範圍為 0 至 2ⁿ−1；有符號整數以二補碼儲存，範圍為 −2ⁿ⁻¹ 至 2ⁿ⁻¹−1。"

  - title: "Step 6：判斷溢出誤差"
    desc: "計算結果超出上述範圍，即發生溢出；有符號整數可用「正+正得負、負+負得正」來判斷。"

# 3. 互動實驗室（進制與二補碼）
interactive_demo:
  title: "🧮 實戰實驗室：玩轉進制與二補碼！"
  intro: "這個實驗室讓你輸入十進制或二進制／十六進制數字，系統會即時幫你做轉換，並顯示在 n 位元下是否產生溢出。試試輸入大一點的數字！"
  modes:
    - id: "base_convert"
      label: "進制轉換練習"
      desc: "在其中一個欄位輸入數字，其餘兩個進制會自動更新。"
      fields:
        - id: "dec"
          label: "十進制 (Base 10)"
          placeholder: "例如 118"
          hint: "輸入 0 或正整數。"

        - id: "bin"
          label: "二進制 (Base 2)"
          placeholder: "例如 1110110"
          hint: "只可輸入 0 和 1。"

        - id: "hex"
          label: "十六進制 (Base 16)"
          placeholder: "例如 76"
          hint: "可用 0–9 及 A–F。"

    - id: "twos_complement"
      label: "二補碼與溢出偵測"
      desc: "設定位元數 n 及十進制整數 X，看看它在 n 位元下能否用二補碼正確表示。"
      fields:
        - id: "bits"
          label: "位元數 n"
          placeholder: "例如 4 或 8"
          hint: "常見：3、4、8。"

        - id: "signed_dec"
          label: "十進制有符號整數 X"
          placeholder: "例如 -6 或 13"
          hint: "輸入範圍自由，系統會檢查是否超出 n 位二補碼範圍。"

        - id: "tc_bin"
          label: "二補碼表示 (n 位二進制)"
          placeholder: "自動計算"
          hint: "若 X 超出範圍，這裏會顯示『溢出』。"

# 4. 試題（MC 題）
quiz_questions:
  # 3.1 數據單位與二進制
  - question: "一個檔案大小為 5 MB（1 MB = 1024 KB）。若要以 KB 表示，大約是多少 KB？"
    options:
      - "5 000 KB"
      - "5 120 KB"
      - "50 000 KB"
      - "51 200 KB"
    correct: 1
    explanation: "5 MB = 5 × 1024 KB = 5120 KB，最接近的答案是 5120 KB。"

  - question: "使用 10 位元儲存無符號整數，最多可以表示多少個不同的數值？"
    options:
      - "2¹⁰ = 1024 個"
      - "2¹⁰ − 1 = 1023 個"
      - "10 個"
      - "100 個"
    correct: 0
    explanation: "n 位二進制可以有 2ⁿ 種不同樣式，所以是 2¹⁰ = 1024 個（數值範圍為 0–1023）。"

  # 3.2 十六進制
  - question: "十六進制數字 9C7E₁₆ 等於多少十進制？"
    options:
      - "40014₁₀"
      - "40062₁₀"
      - "40126₁₀"
      - "40962₁₀"
    correct: 1
    explanation: "9C7E₁₆ = 9×4096 + 12×256 + 7×16 + 14 = 40062。"

  - question: "以下哪一個十六進制數字最適合用來簡寫 8 位二進制數 1111 0001？"
    options:
      - "F1₁₆"
      - "1F₁₆"
      - "E1₁₆"
      - "F0₁₆"
    correct: 0
    explanation: "1111₂ = F，0001₂ = 1，所以 1111 0001₂ = F1₁₆。"

  # 3.3 無符號／有符號整數與二補碼
  - question: "一部電腦使用 4 位元二補碼儲存有符號整數，其可表示的十進制範圍是？"
    options:
      - "−4 至 3"
      - "−7 至 7"
      - "−8 至 7"
      - "0 至 15"
    correct: 2
    explanation: "n 位二補碼範圍為 −2ⁿ⁻¹ 至 2ⁿ⁻¹−1。4 位 → −2³ 至 2³−1，即 −8 至 7。"

  - question: "4 位二補碼 1010₂ 表示的十進制數值是？"
    options:
      - "−10"
      - "−6"
      - "6"
      - "10"
    correct: 1
    explanation: "展開：1×(−8) + 0×4 + 1×2 + 0×1 = −8 + 2 = −6。"

  - question: "在 8 位元二補碼中，下列哪一個是 −45 的正確表示？"
    options:
      - "0010 1101"
      - "1101 0011"
      - "0010 1100"
      - "1011 0011"
    correct: 1
    explanation: "45 = 0010 1101₂ → 取反 1101 0010 → 加 1 得 1101 0011，即 −45 的二補碼。"

  # 溢出誤差
  - question: "使用 3 位元無符號整數儲存 P、Q、R，若計算 P + Q = R，哪一項一定代表計算時發生溢出？"
    options:
      - "P = 7, Q = 0"
      - "P = 5, Q = 2"
      - "P = 3, Q = 3"
      - "P = 4, Q = 4"
    correct: 3
    explanation: "3 位無符號數範圍為 0–7。P=4, Q=4 時，真實結果 8 > 7，必然溢出。"

  - question: "在 4 位元二補碼下，哪一項加法運算會產生溢出誤差？"
    options:
      - "0101₂ + 0001₂"
      - "0011₂ + 0010₂"
      - "1100₂ + 1010₂"
      - "1110₂ + 1110₂"
    correct: 3
    explanation: |
      4 位二補碼範圍為 −8 至 7。
      1110₂ = −2，所以 1110₂ + 1110₂ = −4，仍在範圍內。
